<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kelp Blog (personal blog)</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css"/>
        <link rel="stylesheet" type="text/css" href="./assets/css/form.css"/>
    </head>
    <body>
        <div class = "container light">
            <header>
                <h1>MY BLOG</h1>
                <nav>
                    <input type="checkbox" id="theme-toggle">
                    <a href="blog.html">
                    <button>Button to look at posts</button>
                    </a>
                </nav>
            </header>
            <main>
                <aside>
                    <section>
                        <img src="./assets/images/goldfish-in-aquarium.png" alt="golfish in an aquarium"/>
                    </section>
                </aside>
                <section>
                    <article>
                        <form method="POST">
                            <p>
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" placeholder="Username"/>
                            </p>
                            <p>
                                <label for="title">Blog Title</label>
                                <input type="text" name="title" id="title" placeholder="Blog Title"/>
                            </p>
                            <p>
                                <label for="content">Blog Content</label>
                                <input type="text" name="content" id="content" placeholder="(ex. How was your day?)"/>
                            </p>
                            <div id="warning"></div>
                            <button id="post">POST!</button>
                        </form>
                    </article>
                </section>
            </main>
            <footer>
                <h2>Footer doing footing things.</h2>
            </footer>
            <script src="./assets/js/logic.js"></script>
            <script src="./assets/js/form.js"></script>
        </div>
    </body>
</html>
