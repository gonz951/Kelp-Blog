<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kelp Blog (personal blog)</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css"/>
        <link rel="stylesheet" type="text/css" href="./assets/css/form.css"/>
    </head>
    <body>
        <header>
            <h1>MY BLOG</h1>
            <nav>
                <button>Button to look at posts</button>
            </nav>
        </header>
        <main>
            <aside>
                <section>
                    <img src="./assets/images/goldfish-in-aquarium.png" alt="golfish in an aquarium"/>
                </section>
            </aside>
            <section>
                <article>
                    <form method="POST">
                        <p>
                            <label>Username</label>
                            <input type="text" name="username" id="username" placeholder="Username"/>
                        </p>
                        <p>
                            <label>Blog Title</label>
                            <input type="text" name="blogTitle" id="title" placeholder="Blog Title"/>
                        </p>
                        <p>
                            <label>Blog Content</label>
                            <input type="text" name="blogContent" id="content" placeholder="(ex. How was your day?)"/>
                        </p>
                        <div id="warning"></div>
                        <button id="post">POST!</button>
                    </form>
                </article>
            </section>
        </main>
        <footer>
            <h2>Footer doing footing things.</h2>
        </footer>
        <script src="./assets/js/form.js"></script>
        <script src="./assets/js/logic.js"></script>
    </body>
</html>
